<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon.js Sample</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div style=" position: relative;">
        <canvas id="canvas" touch-action="none" style="width: 100%; height: 90vh;"></canvas>
        <div class="data-navigate">
            <p class="frame-rate" id="fps" >fps:</p>
        </div>
        <div class="change-navigate">
            <div class="house-count">
                <label for="">
                    <input  type="range" name="" id="house-count" min="1" max="30" value="10">
                    <span>house-count:10</span>
                </label>
            </div>
        </div>
    </div>
    <script src="gl.js"></script>
</body>
</html>
