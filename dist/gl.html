<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Babylon GL</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div style=" position: relative;">
        <canvas id="canvas" touch-action="none" style="width: 100%; height: 90vh;"></canvas>
        <div class="loading-5" id="loading">
            <p>
                <span>L</span>
                <span>o</span>
                <span>a</span>
                <span>d</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </p>
        </div>
        <div class="data-navigate">
            <p class="frame-rate" id="fps" >fps:</p>
        </div>
        <div class="change-navigate">
            <div class="select-scene">
                <select id="select-scene">
                    <option value="0">village</option>
                    <option value="1">town</option>
                    <option value="2">city</option>
                </select>
            </div>
        </div>
    </div>
    <script src="gl.js"></script>
</body>
</html>
